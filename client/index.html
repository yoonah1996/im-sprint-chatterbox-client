<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- 방 이름 선택창 -->
      <span>Room:</span>
      <select id = "roomList"></select></br>
      <!-- 방만들기 입력창 -->
      <input id = "roomInput" type="text" placeholder="방 이름을 입력하세요"><br>

      <!-- 이름 입력창 -->
      <input id = "inputName" type="text" placeholder="이름을 입력하세요">
      <!-- 메세지 입력창 -->
      <input id = "inputText" type="text" placeholder="메세지를 입력하세요">
      <!-- 제출 버튼 -->
      <button id = "inputBtn">submit</button>
    </div>

    <!-- #chats 엘리먼트의 id는 바꾸지 마세요 -->
    <div id="chats">
      <!-- 자유롭게 HTML을 작성하세요 -->
      <!-- 메세지 창 -->
      <ul>
        <!-- <div class = 'username'></div>
        <div class = 'text'></div>
        <div class = 'date'></div> -->
      </ul>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
