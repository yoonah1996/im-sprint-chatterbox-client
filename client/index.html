  <title>chatterbox</title>

        <!--<option>선택</option>-->
      </select>

      <input type="text" placeholder="입력창" id = "messageInput">

    </div>
  </div>

    <!--목록 (이름, 메세지)-->

      <!--이름-->
      <span>룰루</span>
      <!--메세지-->
      <div>ㅎㅎㅎㅎㅎㅎ</div>
    </div>
    <br>
  </div>
